<h3>FX</h3>
<h4>Delay</h4>
<app-on-off-switch (switchedOn)="switchHandler($event)"></app-on-off-switch>
<div>
  <label>Delay Time
    <input type="range" name="volume" min="0" max="1" step="0.01" (input)="setDelayTime($event)">
  </label>
</div>
<h4>Vibrato</h4>
<div>
  <label>Rate
    <input type="range" name="frequency" min="0" max="50" (input)="changeVibratoRate($event)">
  </label>
</div>
<div>
  <label>Depth
    <input type="range" name="frequency" min="0" max="50" (input)="changeVibratoDepth($event)">
  </label>
</div>
