<div class="instrument">
  <div class="oscillator">
    <h2>Noise Machine</h2>
    <app-on-off-switch (switchedOn)="switchHandler($event)"></app-on-off-switch>
  </div>
  <div class="fx-box">
    <h5>Filter</h5>
    <mat-slider name="filter" min="0" max="1500" (input)="setFilterFrequency($event)"></mat-slider>
  </div>
</div>
